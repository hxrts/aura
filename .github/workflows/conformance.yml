name: Conformance

on:
  push:
    branches: [main]
    paths:
      - 'verification/**'
      - 'crates/aura-protocol/src/consensus/**'
      - 'crates/aura-testkit/**'
  pull_request:
    branches: [main]
    paths:
      - 'verification/**'
      - 'crates/aura-protocol/src/consensus/**'
      - 'crates/aura-testkit/**'

env:
  CARGO_TERM_COLOR: always
  AURA_SUPPRESS_NIX_WELCOME: 1

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # ITF Conformance Testing
  # ─────────────────────────────────────────────────────────────────────────────

  itf-conformance:
    name: ITF Conformance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-nix
        with:
          cache-name: itf-conformance
      - name: Run ITF conformance tests
        run: nix develop --command just ci-conformance-itf

  # ─────────────────────────────────────────────────────────────────────────────
  # Differential Testing (Rust vs Lean Oracle)
  # ─────────────────────────────────────────────────────────────────────────────

  differential:
    name: Differential
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-nix
        with:
          cache-name: differential
      - name: Build Lean oracle
        run: nix develop --command just lean-oracle-build
      - name: Run differential tests
        run: nix develop --command just ci-conformance-diff

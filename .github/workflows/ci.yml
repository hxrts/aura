name: CI - Effects System Enforcement

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy-effects-enforcement:
    name: Clippy - Effects System Enforcement
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Run clippy with effects enforcement
        run: |
          cargo clippy --workspace --all-targets --verbose -- \
            -D warnings \
            -D clippy::disallowed_methods \
            -D clippy::disallowed_types \
            -D clippy::unwrap_used \
            -D clippy::expect_used

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Quint
        run: npm install -g @informalsystems/quint@0.25.1
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Run tests
        run: cargo test --workspace --verbose

  check-effects-violations:
    name: Check for Effects System Violations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep
      - name: Check for direct time usage
        run: |
          echo "Checking for direct time usage violations..."

          # Get files with violations
          files_with_violations=$(rg --type rust "SystemTime::now|Instant::now|chrono::Utc::now" crates/ \
              --files-with-matches \
              --glob '!**/aura-effects/**' \
              --glob '!**/aura-simulator/**' \
              --glob '!**/aura-testkit/**' \
              --glob '!**/aura-terminal/**' \
              --glob '!**/tests/**' \
              --glob '!**/integration/**' \
              --glob '!**/demo/**' 2>/dev/null || true)

          violations=""
          for file in $files_with_violations; do
            # Skip files with allow attribute in test modules
            if grep -q "#\[cfg(test)\]" "$file" && \
               grep -A 5 "#\[cfg(test)\]" "$file" | grep -q "#!\[allow(clippy::disallowed_methods)\]"; then
              continue
            fi

            # Get violations from this file, excluding comments
            file_violations=$(rg "SystemTime::now|Instant::now|chrono::Utc::now" "$file" --line-number 2>/dev/null | \
                grep -v '^\s*//' | \
                grep -v ':\s*//' || true)

            if [ -n "$file_violations" ]; then
              violations="$violations$file_violations"$'\n'
            fi
          done

          if [ -n "$violations" ]; then
            echo "$violations"
            echo "[ERROR] Found direct time usage! Use effects.now() instead."
            exit 1
          else
            echo "[OK] No direct time usage violations found"
          fi
      - name: Check for direct randomness usage
        run: |
          echo "Checking for direct randomness usage violations..."
          if rg --type rust "rand::random|thread_rng\(\)|OsRng::new" crates/ --line-number \
              --glob '!**/aura-effects/**' \
              --glob '!**/aura-simulator/**' \
              --glob '!**/aura-testkit/**' \
              --glob '!**/tests/**'; then
            echo "[ERROR] Found direct randomness usage! Use effects.random_bytes() or effects.rng() instead."
            exit 1
          else
            echo "[OK] No direct randomness usage violations found"
          fi
      - name: Check for direct UUID usage
        run: |
          echo "Checking for direct UUID usage violations..."

          # Get files with violations
          files_with_violations=$(rg --type rust "Uuid::new_v4\(\)" crates/ \
              --files-with-matches \
              --glob '!**/aura-effects/**' \
              --glob '!**/aura-agent/**' \
              --glob '!**/aura-simulator/**' \
              --glob '!**/aura-testkit/**' \
              --glob '!**/aura-quint/**' \
              --glob '!**/aura-terminal/**' \
              --glob '!**/tests/**' \
              --glob '!**/aura-core/src/types/identifiers.rs' \
              --glob '!**/aura-core/src/effects/quint.rs' \
              --glob '!**/aura-composition/src/registry.rs' \
              --glob '!**/aura-sync/src/services/maintenance.rs' \
              --glob '!**/aura-sync/src/infrastructure/peers.rs' 2>/dev/null || true)

          violations=""
          for file in $files_with_violations; do
            # Skip files with allow attribute in test modules
            if grep -q "#\[cfg(test)\]" "$file" && \
               grep -A 5 "#\[cfg(test)\]" "$file" | grep -q "#\[allow(clippy::disallowed_methods)\]"; then
              continue
            fi

            # Get violations from this file, excluding comments
            file_violations=$(rg "Uuid::new_v4\(\)" "$file" --line-number 2>/dev/null | \
                grep -v '^\s*//' | \
                grep -v ':\s*//' || true)

            if [ -n "$file_violations" ]; then
              violations="$violations$file_violations"$'\n'
            fi
          done

          if [ -n "$violations" ]; then
            echo "$violations"
            echo "[ERROR] Found direct UUID usage! Use effects.gen_uuid() instead."
            exit 1
          else
            echo "[OK] No direct UUID usage violations found"
          fi

  check-documentation-links:
    name: Check Documentation Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: "yes"
          use-verbose-mode: "yes"
          config-file: ".github/config/markdown-link-check.json"
          base-branch: "main"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Build workspace
        run: cargo build --workspace --verbose

  lint-test:
    name: Verify Lint Enforcement Works
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Test lint enforcement (should fail)
        run: |
          echo "Testing that our lints catch violations..."
          # This should fail due to linting violations
          if cargo check --manifest-path=<(cat << 'EOF'
          [package]
          name = "lint-test"
          version = "0.1.0"
          edition = "2021"

          [lints]
          workspace = true

          [dependencies]
          uuid = "1.0"
          rand = "0.8"

          [[bin]]
          name = "test"
          path = "test_lints.rs"
          EOF
          ); then
            echo "[ERROR] Lints should have failed but didn't!"
            exit 1
          else
            echo "[OK] Lints correctly caught violations"
          fi

  lean-proofs:
    name: Lean Formal Verification
    runs-on: ubuntu-latest
    # Only run when Lean files or kernel code changes
    if: |
      github.event_name == 'push' ||
      contains(github.event.pull_request.labels.*.name, 'verification') ||
      contains(join(github.event.pull_request.changed_files, ' '), 'verification/lean') ||
      contains(join(github.event.pull_request.changed_files, ' '), 'crates/aura-journal') ||
      contains(join(github.event.pull_request.changed_files, ' '), 'crates/aura-core/src/time')
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Cache Nix store
        uses: actions/cache@v3
        with:
          path: /nix/store
          key: ${{ runner.os }}-nix-${{ hashFiles('flake.lock') }}
          restore-keys: ${{ runner.os }}-nix-
      - name: Build Lean proofs
        run: |
          echo "Building Lean formal verification modules..."
          nix develop --command bash -c "cd verification/lean && lake build"
      - name: Check for incomplete proofs
        run: |
          echo "Checking for incomplete proofs (sorry usage)..."
          if grep -r "sorry" verification/lean/Aura --include="*.lean" 2>/dev/null; then
            echo "[WARNING] Found incomplete proofs (sorry). These should be resolved."
            # Don't fail CI for now, just warn
          else
            echo "[OK] All proofs complete (no sorry found)"
          fi

  differential-testing:
    name: Lean Differential Testing
    runs-on: ubuntu-latest
    needs: [lean-proofs]
    # Only run when Lean or kernel code changes
    if: |
      github.event_name == 'push' ||
      contains(github.event.pull_request.labels.*.name, 'verification') ||
      contains(join(github.event.pull_request.changed_files, ' '), 'verification/lean') ||
      contains(join(github.event.pull_request.changed_files, ' '), 'crates/aura-journal') ||
      contains(join(github.event.pull_request.changed_files, ' '), 'crates/aura-core/src/time') ||
      contains(join(github.event.pull_request.changed_files, ' '), 'crates/aura-testkit')
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Cache Nix store
        uses: actions/cache@v3
        with:
          path: /nix/store
          key: ${{ runner.os }}-nix-${{ hashFiles('flake.lock') }}
          restore-keys: ${{ runner.os }}-nix-
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Build Lean oracle
        run: |
          echo "Building Lean oracle verifier..."
          nix develop --command just lean-oracle-build
      - name: Run differential tests
        run: |
          echo "Running differential tests (Rust vs Lean oracle)..."
          nix develop --command just test-differential

# Top-level workspace for Aura
[workspace]
resolver = "2"
exclude = ["ext/"]

members = [
    "crates/aura-agent",
    "crates/aura-app",
    "crates/aura-macros",
    "crates/aura-signature",
    "crates/aura-guards",
    "crates/aura-consensus",
    "crates/aura-amp",
    "crates/aura-anti-entropy",
    "crates/aura-protocol",
    "crates/aura-effects",
    "crates/aura-composition",
    "crates/aura-journal",
    "crates/aura-store",
    "crates/aura-transport",
    "crates/aura-testkit",
    "crates/aura-terminal",
    "crates/aura-simulator",
    "crates/aura-authorization",
    "crates/aura-maintenance",
    "crates/aura-mpst",
    "crates/aura-quint",
    "crates/aura-core",
    "crates/aura-authentication",
    "crates/aura-sync",
    "crates/aura-invitation",
    "crates/aura-recovery",
    "crates/aura-rendezvous",
    "crates/aura-relational",
    "crates/aura-chat",
    "crates/aura-social",
    "examples/hello-crdt",
    "examples/hello-choreo",
]


[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
authors = ["Sam Hart"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/aura-project/aura"

[workspace.dependencies]
# Cryptography
frost-core = { version = "1.0", features = ["serialization"] }
frost-ed25519 = { version = "1.0", features = ["serialization"] }
ed25519-dalek = { version = "2.0", features = ["rand_core", "serde"] }
curve25519-dalek = "4.1"
chrono = { version = "0.4", features = ["serde"] }
hkdf = "0.12"
sha2 = "0.10"
sha1 = "0.10"
hmac = "0.12"
hex = "0.4"
aes-gcm = "0.10"
chacha20 = "0.9"
chacha20poly1305 = "0.10.1"
zeroize = { version = "1.7", features = ["derive"] }
blake3 = "1.5"

# CRDT & serialization
automerge = "0.5"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
serde_cbor = "0.11"
serde_bytes = "0.11"
bincode = "1.3"
postcard = { version = "1.0", features = ["use-std"] }
serde_ipld_dagcbor = "0.6"

# Async runtime & networking
tokio = { version = "1.40", features = ["full"] }
futures = "0.3"
async-trait = "0.1"
async-lock = "3"

# Utilities
uuid = { version = "1.6", features = ["v4", "v5", "serde"] }
time = { version = "0.3", features = ["serde"] }
thiserror = "1.0"
once_cell = "1.19"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", default-features = false, features = ["fmt", "env-filter"] }

# CLI
clap = { version = "4.5", default-features = false, features = ["std", "derive"] }
toml = "0.8"

# Additional utilities
rand = "0.8"
rand_chacha = "0.3"
rand_core = { version = "0.6", features = ["std"] }
base64 = "0.22"
indexmap = "2.5"
proptest = "1.5"
dirs = "5.0"
glob = "0.3"
parking_lot = "0.12"
subtle = "2.6"
getrandom = "0.2"
futures-util = { version = "0.3", features = ["alloc"] }
futures-signals = "0.3"

# Session types & choreographic programming
rumpsteak-aura = "0.7.0"
rumpsteak-aura-choreography = "0.7.0"
signature = "2.2"

# KeyJournal dependencies - external libraries for threshold operations and graph algorithms
petgraph = "0.6"

# WebSocket and networking
tokio-tungstenite = "0.20"
tokio-stream = "0.1"

# Development and testing
tokio-test = "0.4"
tempfile = "3.8"
serial_test = "3.0"
trybuild = "1.0"
biscuit-auth = "5.0"
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full"] }
sysinfo = "0.33"

# Benchmarking and WASM dependencies
criterion = "0.5"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
panic = "abort"
# Keep symbols small; enable debuginfo only in debug/profile builds
debug = false

[profile.release.package.aura-terminal]
opt-level = "s"

[profile.dev]
opt-level = 0
debug = true

# WASM-optimized profile for size (used by console and client crates)
[profile.wasm]
inherits = "release"
opt-level = "s"  # Optimize for size
lto = true
codegen-units = 1
strip = false  # Keep debug info for WASM stack traces
debug = true

# Lint configuration to enforce effects system usage
[workspace.lints.clippy]
# Deny problematic patterns that bypass the effects system
disallowed_methods = "deny"
disallowed_types = "deny"
missing_docs_in_private_items = "allow"

# Additional lints for code quality
too_many_arguments = "warn"
type_complexity = "warn"
unwrap_used = "warn"
expect_used = "warn"

[workspace.lints.rust]
unsafe_code = "deny"
missing_docs = "warn"
# Allow kani cfg for bounded model checking proofs
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(kani)'] }

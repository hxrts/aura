# Top-level workspace for Aura - threshold identity and encrypted storage platform
[workspace]
resolver = "2"
exclude = ["ext/*"]  # ext/* are temporary external repos
# Note: ext/quint/evaluator still shows profile warnings due to path dependency in quint-api
members = [
    "crates/aura-agent",
    "crates/aura-verify",
    "crates/aura-protocol",
    "crates/aura-crypto",
    "crates/aura-journal",
    "crates/aura-store",
    "crates/aura-transport",
    "crates/aura-testkit",
    "crates/aura-cli",
    "crates/aura-simulator",
    "crates/aura-wot",
    "crates/aura-mpst",
    "crates/aura-quint-api",
    "crates/aura-core",
    "crates/aura-authenticate",
    "crates/aura-identity",
    "crates/aura-sync",
    "crates/aura-frost",
    "crates/aura-invitation",
    "crates/aura-storage",
    "crates/aura-recovery",
    "crates/aura-rendezvous",
]


[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
authors = ["Aura Contributors"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/aura-project/aura"

[workspace.dependencies]
# Cryptography
frost-core = "1.0"
frost-ed25519 = "1.0"
ed25519-dalek = { version = "2.0", features = ["rand_core", "serde"] }
curve25519-dalek = "4.1"
blake3 = "1.5"
chrono = { version = "0.4", features = ["serde"] }
hkdf = "0.12"
sha2 = "0.10"
hmac = "0.12"
hex = "0.4"
aes-gcm = "0.10"
hpke = "0.12"
chacha20poly1305 = "0.10.1"
zeroize = { version = "1.7", features = ["derive"] }

# CRDT & serialization
automerge = "0.5"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
serde_cbor = "0.11"
bincode = "1.3"
serde_ipld_dagcbor = "0.6"

# Async runtime & networking
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"
async-trait = "0.1"
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
axum = "0.7"
snow = "0.9"

# Storage
redb = "2.0"

# Utilities
uuid = { version = "1.6", features = ["v4", "v5", "serde"] }
time = { version = "0.3", features = ["serde"] }
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# CLI
clap = { version = "4.4", features = ["derive"] }
toml = "0.8"

# Additional utilities
rand = "0.8"
rand_chacha = "0.3"
base64 = "0.21"
indexmap = "2.0"
proptest = "1.4"
dirs = "5.0"

# Session types & choreographic programming
rumpsteak-aura = "0.2.0"

# Additional dependencies for cryptography
x25519-dalek = { version = "2.0", features = ["serde", "reusable_secrets", "static_secrets"] }
signature = "2.2"
derive_more = { version = "1.0", features = ["from", "into", "try_into", "deref", "display", "debug"] }

# KeyJournal dependencies - external libraries for threshold operations and graph algorithms
petgraph = "0.6"
# secret_sharing = "0.1"  # Removed due to yanked zeroize dependency - using MVP placeholder
biscuit-auth = "6.0"    # For OCAP capability tokens

# WASM Core
app-wasm = { path = "crates/app-wasm" }


[patch."https://github.com/informalsystems/quint"]
quint_evaluator = { path = "ext/quint/evaluator" }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
# Enable debug info for better error messages in production
debug = true

[profile.dev]
opt-level = 0
debug = true

# WASM-optimized profile for size (used by console and client crates)
[profile.wasm]
inherits = "release"
opt-level = "s"  # Optimize for size
lto = true
codegen-units = 1
strip = false  # Keep debug info for WASM stack traces
debug = true

# Lint configuration to enforce effects system usage
[workspace.lints.clippy]
# Deny problematic patterns that bypass the effects system
disallowed_methods = "deny"
disallowed_types = "deny"
missing_docs_in_private_items = "allow"

# Additional lints for code quality
too_many_arguments = "warn"
type_complexity = "warn"
unwrap_used = "warn"
expect_used = "warn"

[workspace.lints.rust]
unsafe_code = "deny"
missing_docs = "warn"

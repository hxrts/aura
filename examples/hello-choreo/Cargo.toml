[package]
name = "hello-choreo"
version = "0.1.0"
edition = "2021"
include = ["src/**", "Cargo.toml"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.35", features = ["macros", "rt-multi-thread", "time"] }
futures = "0.3"
async-trait = "0.1"
aura-macros = { path = "../../crates/aura-macros" }
aura-core = { path = "../../crates/aura-core" }
aura-mpst = { path = "../../crates/aura-mpst" }
rumpsteak-aura-choreography = "0.9.1"
rumpsteak-aura = "0.9.1"
bincode = "1.3"

[book]
title = "Aura"
authors = ["Sam Hart"]
language = "en"
src = "docs"

[build]
build-dir = "docs/book"

[output.html]
preferred-theme = "rust"
additional-css = ["custom.css"]  # Created transiently during build (see justfile)
additional-js = ["mermaid.min.js", "mermaid-init.js"]
#additional-js = ["mermaid.min.js", "mermaid-init.js"]

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-heading-for-link-text = true

[preprocessor.mermaid]

[preprocessor.katex]

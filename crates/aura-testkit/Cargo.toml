[package]
name = "aura-testkit"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
# Workspace crates
# Layer 8 testkit is allowed to depend on runtime composition for fixtures
aura-agent = { path = "../aura-agent" }
aura-core = { path = "../aura-core" }
aura-effects = { path = "../aura-effects" }
aura-journal = { path = "../aura-journal" }
aura-transport = { path = "../aura-transport" }
aura-protocol = { path = "../aura-protocol" }
aura-wot = { path = "../aura-wot" }

# Async runtime
async-trait = { workspace = true }
tokio = { workspace = true, features = ["full"] }
futures = { workspace = true }

# Cryptography provided through aura-core
ed25519-dalek = { workspace = true }
frost-ed25519 = { workspace = true }
blake3 = { workspace = true }
sha2 = { workspace = true }

# Randomness
rand = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Utilities
uuid = { workspace = true }
once_cell = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }

# Property testing
proptest = { workspace = true }

# Authorization system
biscuit-auth = { workspace = true }

[dev-dependencies]
# For testing the test utilities themselves

# Core shared types for Aura - fundamental data structures used across the entire workspace
[package]
name = "aura-types"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_cbor = { workspace = true }
bincode = { workspace = true }
toml = { workspace = true }
postcard = { version = "1.0", optional = true }

# Identifiers
uuid = { workspace = true }

# Utilities
thiserror = { workspace = true }
hex = { workspace = true }
base64 = { workspace = true }

# Cryptographic hashing
blake3 = { workspace = true }

# Time utilities
chrono = { version = "0.4", features = ["serde"] }
time = { workspace = true }

[features]
# Optional postcard support for trace compression
postcard-support = ["postcard"]

[dev-dependencies]
# None needed - this is a pure types crate

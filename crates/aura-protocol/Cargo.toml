# Protocol coordination - manages distributed protocols (DKD, Resharing, Locking, Recovery)
[package]
name = "aura-protocol"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true

[lints]
workspace = true

[features]
default = []

[dependencies]
# Workspace crates
aura-crypto = { path = "../aura-crypto" }
aura-journal = { path = "../aura-journal" }
aura-core = { path = "../aura-core" }
aura-verify = { path = "../aura-verify" }
aura-wot = { path = "../aura-wot" }
aura-identity = { path = "../aura-identity" }
aura-transport = { path = "../aura-transport" }

# Curve operations
curve25519-dalek = { workspace = true }
ed25519-dalek = { workspace = true }

# FROST threshold signatures
frost-ed25519 = { workspace = true }
sha2 = { workspace = true }

# Cryptography provided through aura-crypto
blake3 = { workspace = true }
hmac = { workspace = true }
hkdf = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_cbor = { workspace = true }
serde_bytes = "0.11"
bincode = "1.3"

# Async
tokio = { workspace = true }
tokio-stream = "0.1"
futures = { workspace = true }
async-trait = "0.1"

# Utilities
uuid = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
rand = { workspace = true }
subtle = "2.4"
zeroize = "1.6"
hex = "0.4"
chrono = { version = "0.4", features = ["serde"] }

# Choreographic programming dependencies
rumpsteak-aura = "0.2.0"
rumpsteak-aura-choreography = "0.2.0"


[dev-dependencies]
tokio-test = "0.4"
proptest = "1.5"

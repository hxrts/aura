# Protocol coordination - manages distributed protocols (DKD, Resharing, Locking, Recovery)
[package]
name = "aura-protocol"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true

[lints]
workspace = true

[features]
default = []
dev-console = ["postcard"]
test-utils = []
simulation = ["transport"]
transport = ["dep:aura-transport"]

[dependencies]
# Workspace crates
aura-crypto = { path = "../aura-crypto" }
aura-journal = { path = "../aura-journal" }
aura-types = { path = "../aura-types" }
aura-authentication = { path = "../aura-authentication" }
aura-authorization = { path = "../aura-authorization" }
aura-messages = { path = "../aura-messages" }
# session_types removed during refactor - implementation moved to local modules
# protocol-core merged into this crate
# aura-session-types = { path = "../session-types" }  # Moved to local session_types module
# Transport dependency (optional for handler re-exports)
aura-transport = { path = "../aura-transport", optional = true }

# Curve operations
curve25519-dalek = { workspace = true }
ed25519-dalek = { workspace = true }

# FROST threshold signatures
frost-ed25519 = { workspace = true }
sha2 = { workspace = true }

# Cryptography provided through aura-crypto
blake3 = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_cbor = { workspace = true }
bincode = "1.3"

# Async
tokio = { workspace = true }
futures = { workspace = true }
async-trait = "0.1"
dyn-clone = "1.0"

# Utilities
uuid = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
rand = { workspace = true }
hex = "0.4"
chrono = { version = "0.4", features = ["serde"] }

# Session types & choreographic programming
rumpsteak = { workspace = true }
rumpsteak-choreography = { git = "https://github.com/hxrts/rumpsteak-aura", package = "rumpsteak-choreography" }

# Dev console integration (optional)
postcard = { version = "1.0", optional = true }

[dev-dependencies]
tokio-test = "0.4"
aura-transport = { path = "../aura-transport" }

# Protocol coordination - manages distributed protocols (DKD, Resharing, Locking, Recovery)
[package]
name = "aura-protocol"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true

[lints]
workspace = true

[features]
default = []

[dependencies]
# Workspace crates
aura-crypto = { path = "../aura-crypto" }
aura-journal = { path = "../aura-journal" }
aura-types = { path = "../aura-types" }
aura-authentication = { path = "../aura-authentication" }
aura-messages = { path = "../aura-messages" }

# Curve operations
curve25519-dalek = { workspace = true }
ed25519-dalek = { workspace = true }

# FROST threshold signatures
frost-ed25519 = { workspace = true }
sha2 = { workspace = true }

# Cryptography provided through aura-crypto
blake3 = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_cbor = { workspace = true }
bincode = "1.3"

# CRDT
automerge = { workspace = true }

# Async
tokio = { workspace = true }
tokio-stream = "0.1"
futures = { workspace = true }
async-trait = "0.1"
dyn-clone = "1.0"

# Utilities
uuid = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
rand = { workspace = true }
subtle = "2.4"
zeroize = "1.6"
hex = "0.4"
chrono = { version = "0.4", features = ["serde"] }

# Clean algebraic effects - no choreographic dependencies


[dev-dependencies]
tokio-test = "0.4"
proptest = "1.5"

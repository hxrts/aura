[package]
name = "aura-amp"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true

[lints]
workspace = true

[features]
default = ["demo-crypto"]
# Enable demo XOR-based encryption for simulation/testing (NOT for production)
demo-crypto = []
simulation = ["aura-core/simulation"]

[dependencies]
# Workspace crates
aura-core = { path = "../aura-core" }
aura-effects = { path = "../aura-effects" }
aura-journal = { path = "../aura-journal" }
aura-transport = { path = "../aura-transport" }
aura-consensus = { path = "../aura-consensus" }
aura-guards = { path = "../aura-guards" }
aura-macros = { path = "../aura-macros" }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
bincode = { workspace = true }
hex = { workspace = true }

# Async
tokio = { workspace = true }
async-trait = { workspace = true }

# Utilities
uuid = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[dev-dependencies]
proptest = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
aura-testkit = { path = "../aura-testkit" }
async-lock = { workspace = true }

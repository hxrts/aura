[package]
name = "aura-simulator"
version = "0.1.0"
edition = "2021"

[lints]
workspace = true

[dependencies]
# Internal crates
aura-agent = { path = "../agent" }
aura-journal = { path = "../journal" }
aura-transport = { path = "../transport" }
aura-crypto = { path = "../crypto" }
aura-protocol = { path = "../aura-protocol" }
aura-console-types = { path = "../console-types" }
aura-types = { path = "../aura-types" }
quint_api = { path = "../quint-api" }

# Cryptography
blake3 = { workspace = true }
ed25519-dalek = { workspace = true }

# Core dependencies
uuid = { version = "1.6", features = ["v4", "v5", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"
hex = "0.4"

# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Randomness
rand = { version = "0.8", features = ["std_rng"] }
rand_chacha = "0.3"

# Collections
indexmap = "2.0"

# Additional dependencies for choreographic framework
futures = "0.3"
bincode = "1.3"

# Scenario management
toml = "0.8"
glob = "0.3"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.8"

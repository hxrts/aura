# Event-sourced account journal - CRDT-based event log with derived state
[package]
name = "aura-journal"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]

# Internal crates
aura-core = { path = "../aura-core" }
aura-macros = { path = "../aura-macros" }
aura-mpst = { path = "../aura-mpst" }
aura-wot = { path = "../aura-wot" }

# Choreography dependencies (required by aura-macros)
rumpsteak-aura-choreography = "0.6.0"
aura-verify = { path = "../aura-verify" }
# Note: Cannot import aura-protocol due to circular dependency (aura-protocol imports journal)
# Protocol types are now available through aura-core
# aura-session-core = { path = "../aura-session-core" }  # For future session types implementation

# CRDT
automerge = { workspace = true }

# Cryptography provided through aura-core
ed25519-dalek = { workspace = true }
signature = { workspace = true }
aes-gcm = { workspace = true }
sha2 = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_cbor = { workspace = true }
bincode = { workspace = true }
biscuit-auth = { workspace = true }

# Async
tokio = { workspace = true }
futures = { workspace = true }
async-trait = { workspace = true }

# Utilities
uuid = { workspace = true }
time = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
rand = { workspace = true }
rand_chacha = { workspace = true }
hex = { workspace = true }

# KeyJournal external dependencies
petgraph = { workspace = true }
# secret_sharing = { workspace = true }  # Removed due to yanked zeroize dependency - using MVP placeholder
# biscuit-auth = { workspace = true } # removed - unused

[dev-dependencies]
# Test utilities - avoiding aura-testkit which creates architectural violations
# Note: Cannot add aura-protocol directly due to circular dependency (aura-protocol depends on aura-journal)
# Layer 2 tests should be self-contained and not depend on higher layers like aura-agent
async-trait = { workspace = true }
# tokio-test = { workspace = true } # removed - unused
rand_chacha = { workspace = true }
proptest = { workspace = true }

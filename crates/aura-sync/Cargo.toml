[package]
name = "aura-sync"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
include = ["src/**", "Cargo.toml"]

[features]
default = []
# Enable choreography-based CRDT synchronization via CrdtCoordinator.
# Use this for general CRDT state sync (journal facts, app state) as an
# alternative to digest-based anti-entropy sync.
crdt-sync = ["aura-protocol/crdt-sync"]

[dependencies]
aura-core = { path = "../aura-core" }
aura-protocol = { path = "../aura-protocol" }
aura-guards = { path = "../aura-guards" }
aura-journal = { path = "../aura-journal" }
aura-authorization = { path = "../aura-authorization" }
aura-maintenance = { path = "../aura-maintenance" }
aura-rendezvous = { path = "../aura-rendezvous" }
aura-effects = { path = "../aura-effects" }
aura-anti-entropy = { path = "../aura-anti-entropy" }
aura-macros = { path = "../aura-macros" }
aura-mpst = { path = "../aura-mpst" }

serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
async-trait = { workspace = true }
uuid = { workspace = true }
futures = { workspace = true }
tokio = { workspace = true }
async-lock = "3"
bincode = { workspace = true }
parking_lot = { workspace = true }
rand = { workspace = true }
biscuit-auth = { workspace = true }
hex = "0.4"

rumpsteak-aura = { workspace = true }
[dev-dependencies]
# Testing infrastructure (Layer 5 can use testkit)
aura-testkit = { path = "../aura-testkit" }
aura-macros = { path = "../aura-macros" }
tokio = { workspace = true }



[lints]
workspace = true

# Aura Agent - Capability-driven identity and session management with clean architecture
[package]
name = "aura-agent"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
authors = ["Aura Contributors"]
license = "MIT OR Apache-2.0"
description = "Capability-based agents with clean service layer architecture for identity management"
keywords = ["identity", "capability", "agent", "threshold", "cryptography"]
categories = ["cryptography", "authentication"]

[dependencies]
# Workspace crates
aura-core = { path = "../aura-core" }
aura-protocol = { path = "../aura-protocol" }
aura-crypto = { path = "../aura-crypto" }
aura-wot = { path = "../aura-wot" }
aura-verify = { path = "../aura-verify" }
aura-sync = { path = "../aura-sync" }
aura-recovery = { path = "../aura-recovery" }
aura-invitation = { path = "../aura-invitation" }

# TODO: Re-enable cryptography when dependencies compile
# frost-ed25519 = { workspace = true }
# blake3 = { workspace = true }
# qrcode = { version = "0.13", optional = true }
# rumpsteak = { workspace = true }
# rumpsteak-choreography = { git = "https://github.com/hxrts/rumpsteak-aura", package = "rumpsteak-choreography" }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Async
tokio = { workspace = true }
async-trait = { workspace = true }

# Utilities
uuid = { workspace = true }
time = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
chrono = { workspace = true }
once_cell = { workspace = true }

# Platform-specific secure storage
[target.'cfg(target_os = "macos")'.dependencies]
security-framework = "2.9"
core-foundation = "0.9"

[target.'cfg(target_os = "ios")'.dependencies]
security-framework = "2.9"
core-foundation = "0.9"

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.52", features = ["Win32_Security_Credentials", "Win32_System_Diagnostics_ToolHelp", "Win32_Foundation"] }

[target.'cfg(target_os = "linux")'.dependencies]
keyutils = "0.1"

[target.'cfg(target_os = "android")'.dependencies]
jni = "0.21"


[features]
default = []
# TODO: Re-enable when dependencies are available
# qrcode = ["dep:qrcode"]
# dev-console = ["dep:axum", "dep:tokio-tungstenite", "dep:tower", "dep:tower-http"]
real-android-keystore = []  # Enable real Android Keystore implementation

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.8"
tracing-subscriber = { workspace = true }

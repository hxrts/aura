[package]
name = "aura-rendezvous"
version = "0.1.0"
edition = "2021"
description = "Secret-Branded Broadcasting (SBB) and rendezvous protocols for Aura"
license = "MIT"

[dependencies]
# Core Aura crates
aura-core = { path = "../aura-core" }
aura-mpst = { path = "../aura-mpst" }
aura-crypto = { path = "../aura-crypto" }
aura-wot = { path = "../aura-wot" }
aura-transport = { path = "../aura-transport" }
aura-protocol = { path = "../aura-protocol" }

# Cryptographic dependencies
curve25519-dalek = { version = "4.0", features = ["serde"] }
ed25519-dalek = { version = "2.0", features = ["serde"] }
chacha20poly1305 = "0.10"
blake3 = "1.0"

# Standard dependencies
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
indexmap = "2.0"
rand_core = { version = "0.6", features = ["std"] }
async-trait = "0.1"
bincode = "1.3"
tracing = "0.1"

[dev-dependencies]
proptest = "1.0"
tokio-test = "0.4"
tracing-subscriber = "0.3"
rand = "0.8"

[features]
default = []
testing = []
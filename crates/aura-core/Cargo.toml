# Core shared types for Aura - fundamental data structures used across the entire workspace
[package]
name = "aura-core"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
# Serialization
serde = { workspace = true }
serde_ipld_dagcbor = { workspace = true }
serde_json = { workspace = true }
toml = { workspace = true }

# Identifiers
uuid = { workspace = true }

# Utilities
thiserror = { workspace = true }
hex = { workspace = true }
base64 = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }
tracing = { workspace = true }

# Cryptographic hashing
blake3 = { workspace = true }

# Randomness
rand = { workspace = true }

# FROST threshold cryptography (for ParticipantId conversion)
frost-ed25519 = { workspace = true }

# Ed25519 signatures for effects
ed25519-dalek = { workspace = true }

# Time utilities
chrono = { workspace = true }
time = { workspace = true }

# Async runtime and crypto utilities
tokio = { workspace = true }
subtle = { workspace = true }
zeroize = { workspace = true }

# Property testing (optional)
proptest = { workspace = true, optional = true }

[features]
# Enable proptest integration for property testing
proptest = ["dep:proptest"]
default = []

[dev-dependencies]
# For testing DKD functionality
sha2 = { workspace = true }
proptest = { workspace = true }

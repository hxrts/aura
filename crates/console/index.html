<html lang="en">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            name="description"
            content="Interactive development console for Aura threshold identity platform"

        <!-- Perun Font -->

    </head>
    <body>
        <div id="root"></div>

        <!-- WASM module scripts will be injected by Trunk -->

        <!-- Suppress MetaMask extension errors (harmless) -->
        <script>
            if (typeof window.ethereum === "undefined") {
                window.ethereum = {
                    connect: () =>
                        Promise.reject(
                            new Error("MetaMask extension not found"),
                        ),
                };
            }
        </script>
    </body>
</html>

[package]
name = "quint_api"
version = "0.1.0"
edition = "2021"
authors = ["Aura Team"]
description = "Native Rust interface to Quint formal verification using direct evaluator integration"
license = "MIT OR Apache-2.0"

[dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["full"] }
uuid = { version = "1.0", features = ["v4", "serde"] }

# Session types integration - temporarily removed during refactor

# Native Quint evaluator from official repository
quint_evaluator = { git = "https://github.com/informalsystems/quint" }

# Logging and tracing
tracing = "0.1"
tracing-subscriber = "0.3"

# Aura types for error handling

[lib]
crate-type = ["rlib"]
[package]
name = "aura-macros"
version = "0.1.0"
edition = "2021"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full", "extra-traits"] }

# Aura dependencies (only core types, avoid circular deps)
aura-core = { path = "../aura-core" }

# rumpsteak-aura integration
rumpsteak-aura = "0.3.0"

# Utility dependencies
thiserror = "1.0"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
uuid = { version = "1.0", features = ["v4"] }
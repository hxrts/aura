# Derive macros for Aura middleware patterns
[package]
name = "aura-macros"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true

[lib]
proc-macro = true

[lints]
workspace = true

[dependencies]
# Procedural macro support
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full", "extra-traits"] }

# Internal types for macro generation
aura-types = { path = "../aura-types" }
aura-protocol = { path = "../aura-protocol" }

# Utilities
thiserror = { workspace = true }

[dev-dependencies]
aura-test-utils = { path = "../aura-test-utils" }
tokio-test = "0.4"
[package]
name = "aura-macros"
version = "0.1.0"
edition = "2021"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full", "extra-traits"] }

# Rumpsteak-aura dependencies with native extension support
rumpsteak-aura-macros = "0.5.0"
rumpsteak-aura-choreography = "0.5.0"

# Serialization for extensions
serde = { version = "1.0", features = ["derive"] }

# Async trait support
async-trait = "0.1"

[dev-dependencies]
# For examples to access generated ExtensionRegistry calls
aura-mpst = { path = "../aura-mpst" }
# Additional dependencies for examples
tokio = { version = "1.0", features = ["full"] }
rumpsteak-aura = "0.5.0"
futures = "0.3"


[package]
name = "aura-macros"
version = "0.1.0"
edition = "2021"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full", "extra-traits"] }

# Rumpsteak-aura dependencies for proper delegation
rumpsteak-aura-macros = { path = "../../ext/rumpsteak-aura/macros" }
rumpsteak-aura-choreography = { path = "../../ext/rumpsteak-aura/choreography" }

# Serialization for extensions
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
# For examples to access generated ExtensionRegistry calls
aura-mpst = { path = "../aura-mpst" }


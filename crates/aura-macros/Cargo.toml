[package]
name = "aura-macros"
version = "0.1.0"
edition = "2021"

[lib]
proc-macro = true

[features]
default = ["proc-macro"]
proc-macro = []

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full", "extra-traits"] }
rumpsteak-aura-choreography = "0.6.0"
rumpsteak-aura = "0.6.0"
futures = "0.3"
thiserror = "1.0"
regex = "1.0"
async-io = "1"

# Async trait support for generated code  
async-trait = "0.1"

# Aura crate dependencies for Biscuit integration (minimal to avoid cycles)
aura-mpst = { path = "../aura-mpst" }

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rumpsteak-aura = "0.6.0"
futures = "0.3"
aura-core = { path = "../aura-core" }

# Aura Chat - Secure Messaging Layer
[package]
name = "aura-chat"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
description = "Secure chat functionality for the Aura threshold identity platform"
keywords = ["chat", "messaging", "secure", "amp", "authority"]
categories = ["cryptography"]

[lints]
workspace = true

[dependencies]
# Core traits (interface layer)
aura-core = { path = "../aura-core" }

# Effect handler composition utilities
aura-composition = { path = "../aura-composition" }

# Session types and choreography
aura-mpst = { path = "../aura-mpst" }

# Transport layer for AMP protocol
aura-transport = { path = "../aura-transport" }

# Async runtime
tokio = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Utilities
uuid = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
chrono = { workspace = true }

[dev-dependencies]
# For testing
tokio-test = { workspace = true }
tempfile = { workspace = true }

[features]
default = []
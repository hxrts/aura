[package]
name = "aura-quint-api"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
description = "Native Rust interface to Quint formal verification using direct evaluator integration"

[dependencies]
# Core dependencies
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
uuid = { workspace = true }

# Session types integration - temporarily removed during refactor

# Native Quint evaluator from official repository
quint_evaluator = { git = "https://github.com/informalsystems/quint", tag = "v0.29.0" }

# Logging and tracing
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Aura types for error handling

[lib]
crate-type = ["rlib"]

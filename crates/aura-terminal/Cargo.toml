# Terminal interface for Aura - CLI + TUI
[package]
name = "aura-terminal"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
description = "Terminal interface for Aura"

[lints]
workspace = true

[lib]
required-features = ["terminal"]

[[bin]]
name = "aura"
path = "src/main.rs"
required-features = ["terminal"]

# Integration tests requiring the testing module
[[test]]
name = "verification_itf_replay"
required-features = ["testing"]

[[test]]
name = "demo_peer_count"
required-features = ["development"]

[features]
default = ["terminal"]
terminal = []

# Testing utilities for deterministic TUI/CLI testing
testing = ["terminal"]

# Development mode with simulator, testkit, and debugging
development = [
    "terminal",
    "testing",
    "aura-app/debug-serialize",
    "aura-app/instrumented",
    "dep:aura-simulator",
    "dep:aura-testkit",
]

# Property-based tests for the TUI state machine
proptest = []

[dependencies]
# Headless app core with native (signals) API
aura-app = { path = "../aura-app", features = ["native"] }
aura-core = { path = "../aura-core" }
aura-agent = { path = "../aura-agent" }

# Workspace crates (Layer 5 features)
aura-protocol = { path = "../aura-protocol" }
aura-recovery = { path = "../aura-recovery" }
aura-invitation = { path = "../aura-invitation" }
aura-authentication = { path = "../aura-authentication" }
aura-sync = { path = "../aura-sync" }
aura-effects = { path = "../aura-effects" }
aura-authorization = { path = "../aura-authorization" }
aura-chat = { path = "../aura-chat" }
aura-journal = { path = "../aura-journal" }
aura-relational = { path = "../aura-relational" }
aura-store = { path = "../aura-store" }

# Optional development dependencies - only included with "development" feature
aura-simulator = { path = "../aura-simulator", optional = true }
aura-testkit = { path = "../aura-testkit", optional = true, features = ["full-effect-system"] }

# Effect system
async-trait = { workspace = true }

# Terminal UI (iocraft declarative framework)
iocraft = "0.7"

# Reactive signals for TUI state management
futures-signals = "0.3"

# CLI
toml = { workspace = true }
serde = { workspace = true }
hex = { workspace = true }
base64 = { workspace = true }
cfg-if = "1"
bpaf = "0.9"

# Async
tokio = { workspace = true }
async-lock = "3"

# Other dependencies
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
serde_json = { workspace = true }
uuid = { workspace = true }
once_cell = { workspace = true }
biscuit-auth = { workspace = true }
nix = "0.26"
dirs = "6"
arboard = "3"  # Cross-platform clipboard

[dev-dependencies]
# Testing infrastructure (Layer 7 can use testkit with full effect system)
aura-testkit = { path = "../aura-testkit", features = ["full-effect-system"] }
aura-macros = { path = "../aura-macros" }
tempfile = { workspace = true }
insta = "1.34"  # Snapshot testing for TUI render tests
futures = "0.3"  # For mock terminal testing with streams
proptest = { workspace = true }  # Property-based testing for TUI state machine

# PTY-based integration testing (optional - only used by some e2e tests)
# These tests are slow and flaky; prefer deterministic tests in unit_state_machine.rs
expectrl = "0.7"  # Terminal automation (like expect)
escargot = "0.5"  # Build binary for integration tests

[package]
name = "aura-wot"
version = "0.1.0"
edition = "2021"
description = "Web of Trust and capability-based authorization for Aura"
repository = "https://github.com/hxrts/aura"

[dependencies]
aura-core = { path = "../aura-core" }
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
tracing = "0.1"
chrono = { version = "0.4", features = ["serde"] }
blake3 = "1.5"
hex = "0.4"
uuid = { version = "1.0", features = ["v4"] }

# For property-based testing of semilattice laws
[dev-dependencies]
proptest = "1.0"
quickcheck = "1.0"
tokio-test = "0.4"